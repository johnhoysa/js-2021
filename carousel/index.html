<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Carousel Fun</title>
    <meta name="description" content="Code snippets" />
    <meta name="author" content="John Hoysa" />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="carousel">
      <div class="carousel-item carousel-item-visible">
        <img src="./imgs/img1.jpg" alt="Image 1" width="" height="" />
      </div>
      <div class="carousel-item">
        <img src="./imgs/img2.jpg" alt="Image 2" width="" height="" />
      </div>
      <div class="carousel-item">
        <img src="./imgs/img3.jpg" alt="Image 3" width="" height="" />
      </div>
      <div class="carousel-actions">
        <button id="carousel-button-prev" aria-label="Previous Slide"><</button>
        <button id="carousel-button-next" aria-label="Next Slide">></button>
      </div>
    </div>
    <!-- Features to possibly add:
    automated slide transitions
    add text to the slides and dispaly to user
    let users know what slide they are on -->
    <script src="./script.js"></script>
  </body>
</html>
