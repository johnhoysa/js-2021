<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Add To Cart</title>
    <meta name="description" content="Code snippets" />
    <meta name="author" content="John Hoysa" />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>2020 Weekender Archer</h1>
    <div class="bike-info">
      <p id="displayCost">Cost per item: $<span></span></p>
      <p id="displayQty">Quantity: <span></span></p>
      <p id="displaySizes">Sizes avialable:<span></span></p>
    </div>
    <div class="purchase-info">
      <h2>Purchase a bike or three</h2>
      <form id="qtyToPurchase" action="">
        <p id="selectSize">Select Size:</p>
        <div id="selectSize"></div>
        <div id="addRemoveQty">
          <button id="removeQty" class="button">- <span class="sr-only">Decrease Quantity:</span></button>
          <span id="purchaseQty">0</span>
          <button id="addQty">+ <span class="sr-only">Increase Quantity:</span></button>
        </div>
        <span id="qtyMessage"></span>
        <p>Total: <span id="totalPrice">$00.00</span></p>
        <button id="buyNow">Buy Now</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
