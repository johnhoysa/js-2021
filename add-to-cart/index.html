<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Add To Cart</title>
    <meta name="description" content="Code snippets" />
    <meta name="author" content="John Hoysa" />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>2020 Weekender Archer <span></span></h1>
    <div class="bike-info">
      <p id="cost">Cost: <span></span></p>
      <p id="qty">Quantity: <span></span></p>
      <p id="size">Sizes avialable:<span></span></p>
    </div>
    <div class="purchase-info">
      <h2>Purcahse a bike</h2>
      <form id="qtyToPurchase" action="">
        <p id="selectSize">Select Size:</p>
        <div id="selectSize"></div>
        <div id="addRemoveQty">
          <button id="removeQty" class="button">
            - <span class="sr-only">Decrease Quantity:</span>
          </button>
          <span id="purchaseQty">0</span>
          <button id="addQty">
            + <span class="sr-only">Increase Quantity:</span>
          </button>
        </div>
        <span id="qtyMessage"></span>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
